<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>
    <script type="text/babel">

       //Contexto rest
       function soma(...param){

            let resultado = 0
            console.log(param)
            param.forEach(v => resultado += v)
            return resultado
       }
       console.log(soma(3, 5, 8, 10))

        function multiplicar(m, ...p){
            console.log(m)
            let resultado = 0
            console.log(p)
            p.forEach(v => resultado += m * v )
            return resultado
       }
       console.log(multiplicar(3, 10, 2, 5, 8))
    </script>
    <title>Projeto ECMA Objetos Literais</title>
</head>

</body>
</html>
