<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>
    <script type="text/babel">
    
        //alterar valores de objeto literal
        let pessoa = {
            nome: "Marcos",
            idade: 38
        }

        console.log(pessoa.nome)
        console.log(pessoa.idade)

        pessoa.nome = "Adriana"
        pessoa.idade = 43

        console.log(pessoa.nome)
        console.log(pessoa.idade)

    </script>
    <title>Projeto ECMA Objetos Literais</title>
</head>

</body>
</html>
