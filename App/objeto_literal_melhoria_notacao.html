    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>
    <script type="text/babel">
        
        let nome = 'Marcos'
        let idade = 38
        let sexo = 'Masculino'
        let profissao = 'Programador'

        let obj = {
            nome: nome,
            idade: idade,
            sexo: sexo,
            profissao: profissao,
            exibirResumo(){
                console.log(`${this.nome}, tem ${this.idade} anos, é do sexo ${this.sexo} e trabalha como ${this.profissao}`)
            }
        }
        console.log(obj)
        obj.exibirResumo()

        let obj2 = {
            nome,
            idade,

            profissao,

            }
        }

        console.log(obj2)
        obj2.exibirResumo()
    </script>
