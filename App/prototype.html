<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>
    <script type="text/babel">
        
        //Prototype em JS
        //aviao
        //atributos-> cor, modelo Metodo = levantar voo

        //Objeto Literal
        let a1 = {
            cor: 'Branco',
            modelo: 'Airbus 380',
            levantarVoo: function(){
                console.log('Levantar Voo')
            }
        }

        //Função Construturo
        let AviaoF = function(){
            this.cor = "Azul",
            this.modelo ="Boeing 787",            
            this.levantarVoo = function(){
                console.log('Levantar Voo')
            }
        }

        let av2 = new AviaoF()

        class AviaoC{
            constructor(){
                this.cor = "Vermelho",
                this.modelo = "Embraer E-Jets"
            }
            levantarVoo(){
                console.log('Levantar Voo')
            }
        }

        let a3 = new AviaoC()
        console.log(a1)
        console.log(av2)
        console.log(a3)

    </script>
    <title>Projeto ECMA Objetos Literais</title>
</head>
