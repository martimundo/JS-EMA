<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>
    <script type="text/babel">
        //Trabalando com Objetos Literais em JS
        class Produto{
            constructor(descricao,preco){
                this.descricao = descricao
                this.preco = preco
            }
            verDescricao(){
                console.log(`${this.descricao} por apenas ${this.preco} Reais`)
            }
        }
        let produto = new Produto('Anel',50)
        produto.verDescricao()
        let produto2 = new Produto('Pulseira', 100)
        produto2.verDescricao()

        //objeto literal...para indicar que Ã© um objeto literal utilizamos as {}
        let produtoLiteral = {
            descricao: "Notebook",
            preco:1500,
            verDescricao: function(){
                console.log(`${this.descricao} por apenas ${this.preco} Reais`)
            }
        } 
        produtoLiteral.verDescricao()       
    </script>
    <title>Projeto ECMA Objetos Literais</title>
</head>

</body>
</html>
